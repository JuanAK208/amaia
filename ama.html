<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        background-color: #fce4ec; /* Rosa claro */
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #gameContainer {
        position: relative;
        width: 400px;
        height: 400px;
        border: 2px solid #fff;
        border-radius: 20px;
        overflow: hidden;
        background-color: #fff; /* Blanco */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    #target {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff69b4; /* Rosa */
        border-radius: 50%;
        cursor: pointer;
    }

    #score {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        color: #333;
    }

    .message-box-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Fondo borroso */
        z-index: 999;
        display: none;
    }

    .message-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        position: relative;
        animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
        0% {
            transform: scale(0);
        }
        100% {
            transform: scale(1);
        }
    }

    #continue-button {
        background-color: #ff69b4; /* Rosa */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    #continue-button:hover {
        background-color: #d0488b; /* Rosa oscuro */
    }

</style>
</head>
<body>
    <div id="gameContainer">
        <div id="target"></div>
    </div>
    <div id="score">Puntuación: <span id="scoreValue">0</span></div>

    <div class="message-box-container" id="messageBoxContainer">
        <div class="message-box" id="messageBox">
            <p id="messageText"></p>
            <button id="continue-button">Seguir Viendo</button>
        </div>
    </div>

<!-- Script -->
<script>
    const target = document.getElementById('target');
    const scoreValue = document.getElementById('scoreValue');
    const messageBoxContainer = document.getElementById('messageBoxContainer');
    const messageText = document.getElementById('messageText');
    const continueButton = document.getElementById('continue-button');

    let score = 0;
    let isGameOver = false;

    function getRandomPosition() {
        const containerWidth = document.getElementById('gameContainer').offsetWidth;
        const containerHeight = document.getElementById('gameContainer').offsetHeight;
        const targetWidth = target.offsetWidth;
        const targetHeight = target.offsetHeight;
        
        const randomX = Math.floor(Math.random() * (containerWidth - targetWidth));
        const randomY = Math.floor(Math.random() * (containerHeight - targetHeight));
        
        return { x: randomX, y: randomY };
    }

    function moveTarget() {
        const newPosition = getRandomPosition();
        target.style.left = newPosition.x + 'px';
        
        target.style.top = newPosition.y + 'px';
    }

    function showMessage(message) {
        messageText.textContent = message;
        messageBoxContainer.style.display = 'flex';
    }

    function hideMessageBox() {
        messageBoxContainer.style.display = 'none';
    }

    // Evento para mostrar el mensaje cuando se alcanza cierta puntuación
    target.addEventListener('click', () => {
        if (!isGameOver) {
            score++;
            scoreValue.textContent = score;
            moveTarget();

            if (score === 15) {
                showMessage("Cada vez que te veo, mi día se ilumina un poco más. Gracias por ser esa luz en mi vida");
            } else if (score === 20) {
                showMessage("A veces me pregunto si las estrellas en el cielo brillan tanto como tus ojos cuando sonríes.");
            } else if (score === 25) {
                showMessage("Tu presencia ilumina mi mundo como el sol ilumina el día...");
            } else if (score >= 30) {
                isGameOver = true;
                showMessage("¡Se acabó todo...");
            }
        }
    });

    // Evento para continuar jugando
    continueButton.addEventListener('click', () => {
        hideMessageBox();
    });

    moveTarget(); // Mueve el objetivo al cargar el juego
</script>
</body>
</html>
